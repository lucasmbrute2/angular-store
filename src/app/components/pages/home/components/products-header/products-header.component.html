<mat-card class="mb-4 p-4">
  <div class="flex justify-between">
    <!-- left-side -->
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>

    <!-- right-side -->
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUdpated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUdpated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUdpated(36)" mat-menu-item>36</button>
        </mat-menu>

      </div>

      <button (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>

    </div>
  </div>
</mat-card>
